<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> University registration form  </h1>
    <p>Please fill out the registration form below </p>

    <hr>

    <form>
        <h2>Personal details </h2>
        <label for ="name">First Name: </label>
        <input type="text" name ="name" placeholder =" e.g. Arjun" required>
        <br><br>
        <label for ="surname">Last name: </label>
        <input type="text" name ="name" placeholder =" e.g. Erigaisi">
        <br><br>
        <label for ="dob">Dob: </label>
        <input type="date" name ="dob">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name ="gender" id ="male" value ="male">
        <label for ="female">Female </label>
        <input type="radio" name ="gender" id ="female"value ="female">
        <label for ="other">Other</label>
        <input type="radio" name ="gender" id ="other" valuye ="other">
        <br><br>


        <h3>Upload Your Photo:</h3>
        <input type ="file" name ="photo">

        <h2>Contact Information</h2>
        <label for ="email">Email: </label>
        <input type="text" name ="email" placeholder =" e.g. arjun@gmail.com">
        <br><br>
        <label for="phone number">Phone no.:</label>
        <input type ="number" name ="phone number" id ="phone number">
        <br><br>
        <label for="adress">Mailing Adress: </label>
        <br><br>
        <textarea name ="adress" id ="adress" placeholder="Rajiv Chowk,Delhi-2003"></textarea>
        <br><br>
        <h2>Academic information:</h2>
        <label for="course">Select your course</label>
        <select name ="course" id="course">
            <option value="CSE"> CSE</option>
            <option value ="AIML">AIML</option>
        </select> 
        <h3>Extracurricular activities:</h3>
        <label for ="sports">Sports</label>
        <input type="checkbox" name ="activity" id ="sports" value ="sports">
        <label for ="music and arts">Music And Arts</label>
        <input type="checkbox" name =" activity" id ="music and arts" value ="music and arts">
        <label for ="Tech club">Tech club</label>
        <input type="checkbox" namne ="activity" id ="tech club" value ="tech club">
        <label for ="Volunteer">Volunteer</label>
        <input type="checkbox" name="activity" id="volunteer" value ="volunteer">

        <hr>

        <h2>Create your account</h2>
        <label for ="password"> Create a password</label>
        <input type="text" name="password" id="password" >
        <br><br>
        <label for ="security question">Security Question</label>
        <select name="security question" id="security question">
            <option value="pet name">What was your first pet name?</option>
            <option value="father name">Whats your father's name?</option>
        </select>
        <br><br>
        <label for ="security answer">Security Answer</label>
        <input type="text" name="security answer" id="security answer" >
        <br><br>
        <label name="terms and condition">I agree to terms and conditions</label>
        <input type="checkbox" name="terms and conditions" id="terms and conditions">
        <br><br>

        <hr>
        <button type ="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
